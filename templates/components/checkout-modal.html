<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h3 class="modal-title" id="modal-title">Checkout</h3>
</div>

<div class="container" style="margin: 2vh">
	<div ng-show="order.length >= 1" ng-repeat="orderItem in order" class="row modal-row">
		<div class="row">
			<div class="col-xs-1" style="margin-right: -20px; margin-top:20px">
				<button class="btn btn-danger btn-xs" ng-click="remove(orderItem)">&times;</button>
			</div>
			<div class="col-xs-1" style="margin-right: 5vh">
				<img class="thumbnail" ng-src="{{orderItem.image}}">
			</div>
			<div class="col-xs-2">
				<h5>{{orderItem.title}}</h5>
				<h5>{{orderItem.price | currency}}</h5>
			</div>
			<div class="col-xs-1" style="margin-top: 2vh">
				<div class="input-group">
					<span class="input-group-btn">
        				<button class="btn btn-default" type="button" ng-click="orderItem.quantity = orderItem.quantity - 1">-</button>
      				</span>
				  	<input type="text" class="form-control" ng-value="orderItem.quantity" style="min-width: 50px;">
				  	<span class="input-group-btn">
        				<button class="btn btn-default" type="button" ng-click="orderItem.quantity = orderItem.quantity + 1">+</button>
      				</span>
				</div>
			</div>
		</div>
	</div>
	
	<div ng-show="order.length == 0">
		<p>Nenhum item selecionado</p>
	</div>

	<div class="row">
		<h4 class="col-xs-offset-5 col-xs-1" style="font-weight: bolder;">Total</h4>		
	</div>
	<div class="row">
		<p class="col-xs-offset-5 col-xs-1">{{getTotal() | currency}}</p>		
	</div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="submit()" ng-class="canConfirm()">Confirm order</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
