<div id="home" ng-init="loadData()">
	<div class="input-group col-xs-offset-3 col-xs-6" style="margin-bottom: 10px; margin-top: -20px">
	  <span class="input-group-addon glyphicon glyphicon-cutlery"></span>
	  <input class="form-control" placeholder="search catalogue" ng-model="searchTerm">
	</div>
	<div ng-repeat="item in foods | filter : filterType | filter : searchTerm" class="container" style="margin-top: 20px">
		<div class="col-xs-1" style="margin-top: 30px; margin-right: 25vh">
			<img ng-src="{{item.image}}" style="max-width: 200px">
		</div>
		<div class="col-xs-5">
			<div class="row">
				<h4 class="col-xs-4">{{item.title}}</h4>
			</div>
			<div class="row">
				<h5 class="col-xs-2">{{item.cuisine}}</h5>
			</div>
			<div class="row">
				<h6 class="col-xs-1 col-offset-3">{{item.price | currency}} </h6>
				<button id="addItemButton" class="btn btn-success btn-xs col-xs-1" ng-click="addItemToCart(item)" style="margin-left: 5vh">Add to cart</button>
			</div>
			
		</div>
	</div>
</div>
